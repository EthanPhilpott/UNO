<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unoffical UNO Online</title>
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    <nav>
        
        <header id="logoHeader">Unoffical<img src="Images/UNO_Logo.png" alt="UNO Logo">Online</header>
        
    </nav>

    <div id="split">
        <div>
            <div id="sticky">
                <div id="currentCard"></div>
                <button id="draw" onclick=AddCard()>Draw Card</button>
                <ul>
                    <button id="wildBlue" onmousedown="PickColor()" onmouseup="UnpickColor()"></button>
                    <button id="wildRed" onmousedown="PickColor()" onmouseup="UnpickColor()"></button>
                    <button id="wildGreen" onmousedown="PickColor()" onmouseup="UnpickColor()"></button>
                    <button id="wildYellow" onmousedown="PickColor()" onmouseup="UnpickColor()"></button>
                </ul>  
            </div>
        </div>
        
        <div id="cardBank">
            <div id="hand"></div>
        </div>
    </div>

    <script src="js/uno.js"></script>
</body>
</html>
